<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <b>Login</b> <br>
        </div> 
        <div class="card-body p-4">
            <br><label class="datos"> Usuario o Correo </label>
            <input type="email" class="form-control m-2" placeholder="Ingrese su usuario o Correo"[(ngModel)]="usuario.email">
            <label class="datos">Contraseña</label>
            <input type="password" class="form-control m-2"placeholder="Ingrese su Contraseña"[(ngModel)]="usuario.password">    
            <button class="btn btn-primary btn-block m-2" (click)="ingresar()">Ingresar</button> 
            <button class="btn btn-info btn-block m-2" (click)="ingresarConGoogle()" id="but2"><img class= "img_google" src="../../../assets/google.png" alt="Logo Google" > Ingresar</button> 
            
        </div>           

</div>
</div>
