<div class="container">
    <div class="card text-center">
        <div class="card-header">
            <b>Login</b> <br>
        </div> 
        <div class="card-body p-4">
            <br><label class="datos"> Usuario o Correo </label>
            <input type="email" class="form-control m-2" placeholder="Ingrese su usuario o Correo"[(ngModel)]="usuario.email">
            <label class="datos">Contraseña</label>
            <input type="password" class="form-control m-2"placeholder="Ingrese su Contraseña"[(ngModel)]="usuario.password">    
            <button class="btn btn-primary btn-block m-2" (click)="ingresar()">Ingresar</button> 
            <button class="btn btn-info btn-block m-2" (click)="ingresarConGoogle()" id="but2"><img class= "img_google" src="../../../assets/google.png" alt="Logo Google" > Ingresar</button> 
            
        </div>          
    </div>
    <div class="footer" >
        <div>
            <p> Copyright 2022 ® Universidad Tecnica Particular de Loja. Todos los derechos Reservados</p>
        </div>
        <div>
            <div class="social">
                <div class="facebook">
                    <div class="bg">
                        <a href="https://es-la.facebook.com/utpl.loja/"> 
                            <img class="fb" src="https://i.pinimg.com/564x/f6/6d/49/f66d49097e18978ddf46282c233040a9.jpg" alt="fb">
                        </a>
                    </div>
                </div>
                <div class="twitter">
                    <div class="bg">
                        <a href="https://twitter.com/utpl?lang=es"> 
                            <img class="tw" src="https://nintendo-power.com/wp-content/uploads/2021/05/1620971762_Twitter-logo-subject-history-download-etc.jpg" alt="tw">
                        </a>
                    </div>
                </div>
                <div class="youtube">
                    <div class="bg">
                        <a href="https://www.youtube.com/user/utpl/">
                            <img class="yt" src="https://cdn.pixabay.com/photo/2021/09/11/18/21/youtube-6616310_960_720.png" alt="youtube">
                        </a>
                    </div>
                </div>
                <div class="instagram">
                    <div class="bg">
                        <a href="https://www.instagram.com/utpl/?hl=es-la">
